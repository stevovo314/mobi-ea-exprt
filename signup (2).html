<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up | Mobi EA Expert</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="shortcut icon" href="assets/sitelogo.png">
    <link rel="icon" href="assets/sitelogo.png">
    <style>
        body {
            background-color: #000000;
            color: #00FFFF;
            font-family: 'Orbitron', sans-serif;
        }
        .signup-card {
            background-color: #000000;
            border: 1px solid #00FFFF;
            box-shadow: 0 0 15px #00FFFF;
        }
        .form-control {
            background-color: #000000;
            border: 1px solid #00FFFF;
            color: #00FFFF;
        }
        .form-control::placeholder {
            color: #00FFFF;
            opacity: 0.7;
        }
        .form-control:focus {
            background-color: #000000;
            border-color: #00CED1;
            color: #00FFFF;
            box-shadow: 0 0 10px #00FFFF;
        }
        #signup {
            background-color: #00FFFF;
            color: #000000;
            border: none;
            transition: all 0.3s ease;
            font-weight: 700;
        }
        #signup:hover {
            box-shadow: 0 0 15px #00FFFF;
            transform: scale(1.05);
        }
        .login-link {
            color: #00FFFF;
            text-shadow: 0 0 3px #00FFFF;
        }
        .login-link:hover {
            text-shadow: 0 0 10px #00FFFF;
        }
    </style>
</head>
<body>
    <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
        <div class="container">
            <div class="card signup-card">
                <div class="row no-gutters">
                    <div class="col-md-7 mx-auto">
                        <div class="card-body">
                            <h2 class="text-center">Sign Up</h2>
                            <form action="signup.php" method="post">
                                <div class="form-group">
                                    <label for="name">Full Name</label>
                                    <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" name="password" id="password" class="form-control" placeholder="Enter password" required>
                                </div>
                                <div class="form-group">
                                    <label for="confirm-password">Confirm Password</label>
                                    <input type="password" name="confirm-password" id="confirm-password" class="form-control" placeholder="Confirm password" required>
                                </div>
                                <input name="signup" id="signup" class="btn btn-block" type="submit" value="Sign Up">
                            </form>
                            <p class="text-center mt-3">Already have an account? <a href="signin.html" class="login-link">Sign In</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
